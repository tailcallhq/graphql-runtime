name: Release Drafter

on:
  schedule:
    - cron: "*/5 * * * *"
  pull_request_target:
    branches:
      - "**"
    paths-ignore: ["docs/**", "**.md"]
  release:
    types: [published]

permissions:
  contents: read

jobs:
  update_release_draft:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
