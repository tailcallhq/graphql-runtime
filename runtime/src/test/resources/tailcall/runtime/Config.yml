version: 0
server:
  host: jsonplaceholder.typicode.com
  port: 443
graphQL:
  schema:
    query: Query
    mutation: Mutation
  types:
    Geo:
      lat:
        type: String
      lng:
        type: String
    Company:
      name:
        type: String
      catchPhrase:
        type: String
      bs:
        type: String
    Address:
      geo:
        type: Geo
      street:
        type: String
      suite:
        type: String
      city:
        type: String
      zipcode:
        type: String
    Query:
      posts:
        type: Post
        isList: true
        steps:
          - $http:
              path: /posts
      users:
        type: User
        isList: true
        steps:
          - $http:
              path: /users
      post:
        type: Post
        steps:
          - $http:
              path: /posts/{{args.id}}
        args:
          id:
            type: Int
            isRequired: true
      user:
        type: User
        steps:
          - $objectPath:
              userId:
                - args
                - id
          - $http:
              path: /users/{{userId}}
        args:
          id:
            type: Int
            isRequired: true
    Post:
      body:
        type: String
      id:
        type: Int
        isRequired: true
      user:
        type: User
        steps:
          - $objectPath:
              userId:
                - value
                - userId
          - $http:
              path: /users/{{userId}}
      userId:
        type: Int
        isRequired: true
      title:
        type: String
    User:
      website:
        type: String
      name:
        type: String
        isRequired: true
      posts:
        type: Post
        isList: true
        steps:
          - $http:
              path: /users/{{value.id}}/posts
      email:
        type: String
        isRequired: true
      username:
        type: String
        isRequired: true
      company:
        type: Company
      id:
        type: Int
        isRequired: true
      address:
        type: Address
      phone:
        type: String