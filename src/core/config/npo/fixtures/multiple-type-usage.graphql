schema @server @upstream {
  query: Query
}

type T1 {
  t1: Int
}

type T2 {
  t2: [N] @http(path: "")
}

type T3 {
  t3: [N] @http(path: "", batchKey: ["id"])
}

type N {
  n: Int @http(path: "")
}

type Query {
  x: String
  t1: T1 @http(path: "")
  t2: T2 @http(path: "")
  t3: T3 @http(path: "")
  t1_ls: [T1] @http(path: "")
  t2_ls: [T2] @http(path: "")
  t3_ls: [T3] @http(path: "")
}
