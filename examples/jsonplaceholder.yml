server:
  baseURL: http://jsonplaceholder.typicode.com
  enableGraphiql: /graphiql
  enableHttpCache: true
  enableQueryValidation: false
  port: 8000
graphql:
  schema:
    query: Query
  types:
    Post:
      fields:
        body:
          type_of: String
          required: true
        id:
          type_of: Int
          required: true
        title:
          type_of: String
          required: true
        user:
          type_of: User
          http:
            path: /users/{{value.userId}}
        userId:
          type_of: Int
          required: true
    Query:
      fields:
        posts:
          type_of: Post
          list: true
          http:
            path: /posts
    User:
      fields:
        email:
          type_of: String
          required: true
        id:
          type_of: Int
          required: true
        name:
          type_of: String
          required: true
        phone:
          type_of: String
        username:
          type_of: String
          required: true
        website:
          type_of: String
  unions: {}
