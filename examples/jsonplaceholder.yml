server:
  port: 8000
  enableGraphiql: true
  enableQueryValidation: false
  hostname: "0.0.0.0"
upstream:
  baseURL: "http://jsonplaceholder.typicode.com"
  enableHttpCache: true
schema:
  query: Query
types:
  Post:
    fields:
      body:
        type: String
        required: true
      id:
        type: Int
        required: true
      title:
        type: String
        required: true
      user:
        type: User
        http:
          path: /users/{{value.userId}}
      userId:
        type: Int
        required: true
  Query:
    fields:
      posts:
        type: Post
        list: true
        http:
          path: /posts
  User:
    fields:
      email:
        type: String
        required: true
      id:
        type: Int
        required: true
      name:
        type: String
        required: true
      phone:
        type: String
      username:
        type: String
        required: true
      website:
        type: String
