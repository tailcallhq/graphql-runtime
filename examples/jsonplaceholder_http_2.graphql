schema
  @server(
    port: 3000
    enableGraphiql: true
    enableQueryValidation: false
    hostname: "0.0.0.0"
    version: HTTP2
    cert: "./examples/example.crt"
    key: "./examples/example.key"
  )
  @upstream(baseURL: "http://jsonplaceholder.typicode.com", enableHttpCache: true) {
  query: Query
}

type Query {
  posts: [Post] @http(path: "/posts")
}

type User {
  id: Int!
  name: String!
  username: String!
  email: String!
  phone: String
  website: String
}

type Post {
  id: Int!
  userId: Int!
  title: String!
  body: String!
  user: User @http(path: "/users/{{value.userId}}")
}
