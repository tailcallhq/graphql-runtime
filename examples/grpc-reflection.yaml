# yaml-language-server: $schema=../generated/.tailcallrc.schema.json

server:
  port: 8000

upstream:
  httpCache: 42
  batch:
    delay:
      10

links:
  - src: ./grpc.graphql
  - type: Grpc
    # for test upstream server see [repo](https://github.com/tailcallhq/tailcall/tree/main/tailcall-upstream-grpc)
    src: http://localhost:50051
    headers:
      - key: authorization
        value: Bearer 123
