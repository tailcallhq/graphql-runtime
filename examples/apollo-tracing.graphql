schema
  @server(
    port: 8000
    graphiql: true
    hostname: "0.0.0.0"
    apollo: {api_key: "<api-key>", graph_ref: "tailcall-demo-3@current"}
  )
  @upstream(baseURL: "http://jsonplaceholder.typicode.com") {
  query: Query
}

type Query @cache(maxAge: 30000) {
  posts: [Post] @http(path: "/posts")
}

type Post {
  id: Int!
  userId: Int!
  title: String!
  body: String!
  user: User @http(path: "/users/{{value.userId}}")
}
