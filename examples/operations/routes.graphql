query posts @rest(method: GET, path: "/posts") {
  posts {
    id
    title
    body
    user {
      id
      name
    }
  }
}

query users @rest(method: GET, path: "/users") {
  users {
    id
    name
    posts {
      id
      title
    }
  }
}

query user($id: Int!) @rest(method: GET, path: "/user/$id") {
  user(id: $id) {
    id
    name
  }
}
