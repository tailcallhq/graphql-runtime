schema @server(port: 8000, graphiql: true) @upstream(httpCache: true) {
  query: Query
}

type Query {
  news: NewsData
    @grpc(
      service: "NewsService"
      method: "GetAllNews"
      baseURL: "http://localhost:4000"
      protoPath: "/Users/amit/IdeaProjects/tailcall/src/grpc/tests/news.proto"
    )
  newsById(news: NewsInput!): News
    @grpc(
      service: "NewsService"
      method: "GetNews"
      baseURL: "http://localhost:4000"
      body: "{{args.news}}"
      protoPath: "/Users/amit/IdeaProjects/tailcall/src/grpc/tests/news.proto"
    )
}
input NewsInput {
  id: String!
  title: String
  body: String
  postImage: String
}
type NewsData {
  news: [News]
}

type News {
  id: Int!
  title: String!
  body: String!
  postImage: String!
}
