schema @server(port: 8000, graphiql: true) @upstream(httpCache: true) {
  query: Query
}

type Query {
  news: NewsData @grpc(service: "NewsService", method: "GetAllNews", baseURL: "http://localhost:4000")
}

type NewsData {
  news: [News]
}

type News {
  id: Int!
  title: String!
  body: String!
  postImage: String!
}
