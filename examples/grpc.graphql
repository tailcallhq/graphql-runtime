schema @server(port: 8000, graphiql: true) @upstream(httpCache: true, batch: {delay: 10}) {
  query: Query
}

type Query {
  news: NewsData!
    @grpc(
      service: "NewsService"
      method: "GetAllNews"
      baseURL: "http://localhost:50051"
      protoPath: "src/grpc/tests/news.proto"
    )
  newsById(news: NewsInput!): News!
    @grpc(
      service: "NewsService"
      method: "GetNews"
      baseURL: "http://localhost:50051"
      body: "{{args.news}}"
      protoPath: "src/grpc/tests/news.proto"
      batch: {method: "GetMultipleNews", groupBy: ["news", "id"]}
    )
}
input NewsInput {
  id: String
  title: String
  body: String
  postImage: String
}
type NewsData {
  news: [News]!
}

type News {
  id: String
  title: String
  body: String
  postImage: String
}
