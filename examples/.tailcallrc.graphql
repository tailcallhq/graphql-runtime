directive @server(
  allowedHeaders: [String]
  baseURL: String
  enableApolloTracing: Boolean
  enableCacheControlHeader: Boolean
  enableGraphiql: String
  enableHttpCache: Boolean
  enableIntrospection: Boolean
  enableQueryValidation: Boolean
  enableResponseValidation: Boolean
  globalResponseTimeout: Int
  port: Int
  vars: [KeyValue]
  batch: Batch
  upstream: Upstream
) on SCHEMA
directive @http(
  path: String!
  method: Method = GET
  query: [KeyValue]
  body: String
  baseURL: String
  headers: [KeyValue]
) on FIELD_DEFINITION
directive @inline(path: [String]!) on FIELD_DEFINITION
directive @modify(omit: Boolean, name: String) on FIELD_DEFINITION
directive @groupBy(path: [String]!, key: String!) on FIELD_DEFINITION
directive @const(data: Json) on FIELD_DEFINITION

enum Method {
  GET
  POST
  PUT
  DELETE
  PATCH
  HEAD
  OPTIONS
}

input Proxy {
  url: String
}

input Upstream {
  pool_idle_timeout: Int
  pool_max_idle_per_host: Int
  keep_alive_interval: Int
  keep_alive_timeout: Int
  keep_alive_while_idle: Boolean
  proxy: Proxy
  connect_timeout: Int
  timeout: Int
  tcp_keep_alive: Int
  user_agent: String
}

input KeyValue {
  key: String!
  value: String!
}

input Batch {
  maxSize: Int
  delay: Int
  headers: [String]
}

scalar Json
