schema @server(
    baseURL: "http://127.0.0.1:3000",
    addResponseHeaders: [["x-custom_header_1", "custom-value_1"],["x-custom_header_3", "custom-value 3"]]
    enableGraphiql: "/graphiql"
) {
    query: Query
}

type Post {
    id: ID!
    title: String!
    body: String!
    userId: ID!
}

type Query {
    post1: Post
    @http(
        path: "/posts/{{headers.authorization}}"
    )
}