schema @server(
    baseURL: "http://127.0.0.1:3000",
    setHeaders: {x_custom_header: "custom-value"}
    enableGraphiql: "/graphiql"
) {
    query: Query
}

type Post {
    id: ID!
    title: String!
    body: String!
    userId: ID!
}

type Query {
    post1: Post
    @http(
        path: "/posts/{{headers.authorization}}"
        baseURL: "http://jsonplaceholder.typicode.com"
    )
}