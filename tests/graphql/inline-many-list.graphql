#> server-sdl
schema @server {
  query: Query
}

type A {
  b: [String]
  c: String
  d: String
}

type Query {
  u: U @http(baseURL: "http://jsonplaceholder.typicode.com", path: "/us/1")
}

type U {
  b: A @inline(path: ["a","b"])
  c: A @inline(path: ["a","c"])
  d: A @inline(path: ["a","d"])
  e: String
}

#> client-sdl
type Query {
  u: U
}

type U {
  b: [String]
  c: String
  d: String
  e: String
}

schema {
  query: Query
}