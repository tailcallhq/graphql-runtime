#> server-sdl
schema {
  query: Query
}

type Bar {
  value: Int @http(path: "/withNestingArrayValue", baseURL: "https://foo.com")
}

type Foo {
  bar: [Bar] @http(path: "/withNestingArrayBar", baseURL: "https://foo.com")
}

type Query {
  foo: Foo
}

#> client-query
query (
  $expect: Json = {
    foo: { bar: [{ value: 100 }, { value: 100 }, { value: 100 }] }
  }
) {
  foo {
    bar {
      value
    }
  }
}
