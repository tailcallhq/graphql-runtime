#> server-sdl
schema {
  query: Query
}

type A {
  b: [B]
}

type B {
  c: String
}

type Foo {
  a: [A]
}

type Query {
  foo: Foo @http(path: "/inlineWithList", baseURL: "https://foo.com") @inline(path: ["a", "b"])
}

#> client-query
query @expect(json: {foo: [[{c: "Hello"}]]}) {
  foo {
    c
  }
}
