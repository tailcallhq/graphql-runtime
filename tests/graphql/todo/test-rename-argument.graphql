#> server-sdl
schema {
  query: Query
}

type Bar {
  bar: Int
}

type Query {
  foo(input: Int @modify(name: "data")): Bar
    @http(
      path: "/renameArgument"
      query: { data: "{{args.data}}" }
      baseURL: "https://foo.com"
    )
}

#> client-query
query @expect(json: { foo: { bar: 1 } }) {
  foo(data: 1) {
    bar
  }
}
