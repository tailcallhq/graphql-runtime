#> server-sdl
schema @server @upstream(baseURL: "http://jsonplacheholder.typicode.com") {
  query: Query
}

type Query {
  foo: [User] @js(script: "[{id: 1, name: 'foo'}]")
}

type User {
  id: Int
  name: String
}

#> client-sdl
type Query {
  foo: [User]
}

type User {
  id: Int
  name: String
}

schema {
  query: Query
}
