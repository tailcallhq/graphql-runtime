#> server-sdl
schema @server @upstream(baseURL: "https://jsonplaceholder.typicode.com") {
  query: Query
}

type User {
  name: String
  age: Int!
}

type Query {
  user: User @const(data: {name: "John"})
}

#> client-sdl
type Failure @error(message: "expected field to be non-nullable", trace: ["Query", "user", "@const", "age"])
