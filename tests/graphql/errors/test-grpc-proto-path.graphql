#> server-sdl
schema {
  query: Query
}

type Query {
  news: NewsData
    @grpc(
      service: "NewsService"
      method: "GetAllNews"
      baseURL: "http://localhost:4000"
      protoPath: "tailcall/src/grpcnews.proto"
    )
}

type NewsData {
  news: [News]
}

type News {
  id: Int!
  title: String!
  body: String!
  postImage: String!
}

#> client-sdl
type Failure @error(message: "Couldn't find definitions for service NewsService", trace: ["Query", "news", "@grpc"])
