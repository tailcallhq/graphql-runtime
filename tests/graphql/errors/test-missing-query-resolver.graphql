#> server-sdl
schema {
  query: Query
}

type Query {
  user: [User]!
  posts: [Post]!
  docs: [Doc]
}

type User {
  id: ID
  name: String
}

type Post {
  id: ID
}

type Doc {
  id: ID
}

#> client-sdl
type Failure
  @error(message: "No resolver has been found in the schema", trace: ["Query", "posts"])
  @error(message: "No resolver has been found in the schema", trace: ["Query", "user"])