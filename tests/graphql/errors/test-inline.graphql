#> server-sdl
schema {
    query: Query
}

type User {
    name: String
    address: Address
}
type Address {
    city: String
}

type Query {
user: User @http(path: "/user/1", baseURL: "http://localhost:8000") @inline(path: ["address", "street"])
}

#> client-sdl
type Failure
@error(message: "Field not found at given path", trace: ["Query", "user", "@inline", "address", "street"])
