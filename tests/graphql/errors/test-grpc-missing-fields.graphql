#> server-sdl
schema {
  query: Query
}

type Query {
  news: NewsData!
    @grpc(
      service: "news.NewsService"
      method: "GetAllNews"
      baseURL: "http://localhost:4000"
      protoPath: "tests/graphql/errors/proto/news.proto"
    )
}

type NewsData {
  news: [News]!
}

type News {
  body: String
  postImage: String
  title: String
}

#> client-sdl
type Failure @error(message: "missing key: id", trace: ["Query", "news", "@grpc", "NewsData", "news"])
