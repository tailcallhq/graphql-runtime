#> server-sdl
schema {
  query: Query
}

type User {
  name: String
  age: Int
}

type Query {
  user: User @const(data: {name: "John"}) @batch(key: "id", path: ["id"])
}

#> client-sdl
type Failure @error(message: "Batching is only supported for HTTP resolvers", trace: ["Query", "user", "@batch"])
