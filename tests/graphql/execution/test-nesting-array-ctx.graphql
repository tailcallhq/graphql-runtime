#> server-sdl
schema {
  query: Query
}

type Bar {
  value: Int
    @http(
      path: "/withNestingArrayCtxValue"
      query: { data: "{{value}}" }
      baseURL: "https://foo.com"
    )
}

type Foo {
  bar: [Bar] @http(path: "/withNestingArrayCtxBar", baseURL: "https://foo.com")
}

type Query {
  foo: Foo
}

#> client-query
query (
  $expect: Json = {
    foo: { bar: [{ value: 101 }, { value: 201 }, { value: 301 }] }
  }
) {
  foo {
    bar {
      value
    }
  }
}
