#> server-sdl
schema @server(auth: [{basic: {htpasswd: "{{env.BASIC_AUTH}}"}, id: "basic"}, {id: "jwt", jwt: {jwks: {data: "{{vars.JWKS}}"}}}], vars: [{key: "JWKS", value: "{\"keys\": []}"}]) @upstream {
  query: Query
}

type Query {
  data: String @const(data: "data") @protected
}

#> client-sdl
type Query {
  data: String
}

schema {
  query: Query
}
