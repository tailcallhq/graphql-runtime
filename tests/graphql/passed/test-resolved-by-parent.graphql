#> server-sdl
schema {
  query: Query
}

type Address {
  street: String
}

type Query {
  user: User @http(path: "/users/1", baseURL: "http://jsonplaceholder.typicode.com")
}

type User {
  address: Address @inline(path: ["address","street"])
}

#> client-query
query @expect(json: {data:{user:{address:"Kulas Light"}}}) {
  user {
    address
  }
}
