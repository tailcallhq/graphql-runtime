#> server-sdl
schema @server(baseURL: "http://jsonplaceholder.typicode.com") {
  query: Query
}

type Query {
  user: User @http(path: "/users/1")
}

type User {
  id: Int!
  name: String!
  username: String!
  email: String!
  phone: String
  website: String
  posts: [Post] @http(path: "/users/{{value.id}}/posts")
}

type Post {
  id: Int
  title: String
  userId: Int
  body: String
}

