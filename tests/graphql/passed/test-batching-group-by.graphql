#> server-sdl
schema
  @server(
    port: 8000
    baseURL: "http://jsonplaceholder.typicode.com"
    enableHttpCache: true
    enableGraphiql: "/graphiql"
    enableQueryValidation: false
    batch: {delay: 1, maxSize: 1000}
  ) {
  query: Query
}

type Query {
  posts: [Post] @http(path: "/posts?id=1&id=2")
}

type Post {
  id: Int
  title: String
  body: String
  userId: Int
  user: User @http(path: "/users", query: [{key: "id", value: "{{value.userId}}"}]) @batch(key: "id", path: ["id"])
}

type User {
  id: Int
  name: String
}

#> client-query
query @expect(json: {data:{posts:[{user:{name:"Leanne Graham"}},{user:{name:"Leanne Graham"}}]}}) {
  posts {
    user {
      name
    }
  }
}
