#> server-sdl
schema @server(baseURL: "https://jsonplaceholder.typicode.com") {
    query: Query
}

type User {
    name: String
    id: Int
}

type Query {
    firstUser: User @http(path: "/users/1")
}

#> client-query
query @expect(json: {data:{firstUser:{name:"Leanne Graham"}}}) {
    firstUser {
        name
    }
}
