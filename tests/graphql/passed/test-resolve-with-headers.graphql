#> server-sdl
schema @upstream(allowedHeaders: ["authorization"]) {
  query: Query
}

type Post {
  id: ID!
  title: String!
  body: String!
  userId: ID!
}

type Query {
  post1: Post @http(path: "/posts/{{headers.authorization}}", baseURL: "http://jsonplaceholder.typicode.com")
}

#> client-query
query
@expect(json: {data: {post1: {title: "sunt aut facere repellat provident occaecati excepturi optio reprehenderit"}}}) {
  post1 {
    title
  }
}
