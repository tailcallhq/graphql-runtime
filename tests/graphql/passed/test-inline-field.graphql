#> server-sdl
schema {
  query: Query
}

type User {
  address: Address @inline(path: ["address","geo", "lat"])
}

type Address {
  geo: Geo
}

type Geo {
  lat: String
}


type Query {
  user: User
  @http(path: "/users/1", baseURL: "http://jsonplaceholder.typicode.com")
}

#> client-query
query @expect(json: {data:{user:{address:"-37.3159"}}}) {
  user {
    address
  }
}


