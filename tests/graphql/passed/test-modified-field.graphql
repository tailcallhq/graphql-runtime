#> server-sdl
schema {
  query: Query
}

type User {
  name: String @modify(name: "fullname")
}

type Query {
  user: User @http(path: "/users/1", baseURL: "http://jsonplaceholder.typicode.com")
}

#> client-query
query @expect(json: {data: {user: {fullname: "Leanne Graham"}}}) {
  user {
    fullname
  }
}
