---
name: Sending requests to verify Cache-Control behavior
config: !inline
  upstream:
  schema:
    query: Query
  server:
    cacheControlHeader: true
  types:
    Query:
      fields:
        user:
          type: User
          args:
            id:
              type: Int
          http:
            path: /users
            baseURL: http://jsonplaceholder.typicode.com
            query:
              - key: id
                value: "{{args.id}}"
    User:
      fields:
        id:
          type: Int
        name:
          type: String
mock:
  - request:
      url: http://jsonplaceholder.typicode.com/users?id=1
      headers:
        test: test
    response:
      headers:
        Cache-Control: "max-age=3600"
      body:
        id: 1
        name: foo
  - request:
      url: http://jsonplaceholder.typicode.com/users?id=2
      headers:
        test: test
    response:
      headers:
        Cache-Control: "max-age=7200"
      body:
        id: 2
        name: bar
  - request:
      url: http://jsonplaceholder.typicode.com/users?id=3
      headers:
        test: test
    response:
      headers:
        Cache-Control: "no-store"
      body:
        id: 3
        name: foobar
assert:
  # Sending a request that results in multiple upstream requsts
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        query: "query { u1: user(id: 1) { id } u2: user(id: 2) { id } }"
    response:
      headers:
        Cache-Control: "max-age=3600"
      body:
        data:
          u1:
            id: 1
          u2:
            id: 2
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        query: "query { u1: user(id: 1) { id } u3: user(id: 3) { id } }"
    response:
      headers:
        Cache-Control: "max-age=3600" # BUG: This should be 'no-store'
      body:
        data:
          u1:
            id: 1
          u3:
            id: 3
