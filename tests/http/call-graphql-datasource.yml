---
name: Call operator with graphQL datasource
config: !file tests/http/config/call-graphql-datasource.graphql
mock:
  - request:
      url: http://jsonplaceholder.typicode.com/posts
    response:
      body:
        - id: 1
          title: "a"
          userId: 1
        - id: 2
          title: "b"
          userId: 1
        - id: 3
          title: "c"
          userId: 2
        - id: 4
          title: "d"
          userId: 2
  - request:
      url: http://upstream/graphql
      method: POST
      body: '{ "query": "query { user(id: 1) { name } }" }'
    response:
      body:
        data:
          user:
            name: "Leanne Graham"
  - request:
      url: http://upstream/graphql
      method: POST
      body: '{ "query": "query { user(id: 2) { name } }" }'
    response:
      body:
        data:
          user:
            name: "Ervin Howell"

assert:
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        query: "query { posts { title user { name } } }"
    response:
      body:
        data:
          posts:
            - title: "a"
              user:
                name: "Leanne Graham"
            - title: "b"
              user:
                name: "Leanne Graham"
            - title: "c"
              user:
                name: "Ervin Howell"
            - title: "d"
              user:
                name: "Ervin Howell"
