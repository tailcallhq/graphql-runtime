  #   response:
  #     body:
  #       data:
  #         userPosts:
  #           - title: bar
  #           - title: qux
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        query: "query { userWithPosts { posts { title } } }"
    response:
      body:
        data:
          userWithPosts:
            posts:
              - title: bar
              - title: qux
