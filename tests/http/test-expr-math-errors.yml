config: !file tests/http/config/test-expr-math-errors.graphql
name: expr logic
assert:
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        query: "query {
          median_err_zero
          }"
    response:
      body:
        data: null
        errors:
          - locations:
              - column: 9
                line: 1
            message: 'ExprEvalError: "median can not be zero"'
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        query: "query {
          median_err_negative
          }"
    response:
      body:
        data: null
        errors:
          - locations:
              - column: 9
                line: 1
            message: 'ExprEvalError: "median can not be negative"'
