schema @upstream(batch: {delay: 1}) {
  query: Query
}

type Post {
  id: Int
  title: String
  userId: Int
  user: User
    @graphql(
      baseURL: "http://upstream/graphql"
      name: "user"
      args: [{key: "id", value: "{{value.userId}}"}]
      batch: true
    )
}

type User {
  id: Int
  name: String
}

type Query {
  posts: [Post] @http(path: "/posts", baseURL: "http://jsonplaceholder.typicode.com")
}
