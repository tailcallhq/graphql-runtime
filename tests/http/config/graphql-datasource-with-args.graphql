schema {
  query: Query
}

type User {
  id: Int
  name: String
}

type Post {
  id: Int
  user: User
}

type Query {
  user(id: Int): User
    @graphql(baseURL: "http://upstream/graphql", name: "user", args: [{key: "id", value: "{{args.id}}"}])
  post(id: Int): Post
    @graphql(baseURL: "http://upstream/graphql", name: "post", args: [{key: "id", value: "{{args.id}}"}])
}
