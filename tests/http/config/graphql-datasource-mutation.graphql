schema {
  query: Query
  mutation: Mutation
}

type User {
  id: Int
  name: String
}

type Query {
  users: [User] @graphql(baseURL: "http://upstream/graphql", name: "users")
}

type Mutation {
  createUser(user: UserInput!): User
    @graphql(baseURL: "http://upstream/graphql", name: "createUser", args: [{key: "user", value: "{{args.user}}"}])
}

type UserInput {
  name: String!
  email: String!
  phone: String
}
