config: !file tests/http/config/showcase.graphql
name: Showcase GraphQL Request
mock:
  - request:
      url: http://jsonplaceholder.typicode.com/users/1
      headers:
        test: test
    response:
      body:
        id: 1
        name: foo
  - request:
      url: http://example.com/simple.graphql
    response:
      textBody: '
        schema {
        query: Query
        }

        type User {
        id: Int
        name: String
        }

        type Query {
        user: User @http(path: "/users/1", baseURL: "http://jsonplaceholder.typicode.com")
        }'
  - request:
      url: http://example.com/invalid.graphql
    response:
      body: "dsjfsjdfjdsfjkdskjfjkds"
assert:
  - request:
      method: POST
      url: http://localhost:8080/showcase/graphql?config=http%3A%2F%2Fexample.com%2Fsimple.graphql
      body:
        query: query { user { name } }
    response:
      body:
        data:
          user:
            name: foo
  - request:
      method: POST
      url: http://localhost:8080/showcase/graphql
      body:
        query: query { user { name } }
    response:
      body:
        data: null
        errors:
          - message: "No Config URL specified"
  - request:
      method: POST
      url: http://localhost:8080/showcase/graphql?config=.%2Ftests%2Fhttp%2Fconfig%2Fsimple.graphql
      body:
        query: query { user { name } }
    response:
      body:
        data: null
        errors:
          - message: "Invalid Config URL specified"
  - request:
      method: POST
      url: http://localhost:8080/showcase/graphql?config=http%3A%2F%2Fexample.com%2Finvalid.graphql
      body:
        query: query { user { name } }
    response:
      body:
        data: null
        errors:
          - message: "Validation Error\nâ€¢  --> 1:1\n  |\n1 | \"dsjfsjdfjdsfjkdskjfjkds\"\n  | ^---\n  |\n  = expected type_system_definition\n"
  - request:
      method: POST
      url: http://localhost:8080/showcase/graphql?config=http%3A%2F%2Fexample.com%2Fsimple.graphql
      body:
        query:
          foo: bar
    response:
      body:
        data: null
        errors:
          - message: "Unexpected GraphQL Request: invalid type: map, expected a string at line 1 column 9"
