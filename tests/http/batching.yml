---
name: Sending a batched graphql request
config: !inline
  upstream: {}
  server:
    enableBatchRequests: true
  schema:
    query: Query
  types:
    Query:
      fields:
        user:
          type: User
          http:
            path: /users/1
            baseURL: http://jsonplaceholder.typicode.com
    User:
      fields:
        id:
          type: Int
        name:
          type: String
mock:
  - request:
      url: http://jsonplaceholder.typicode.com/users/1
      headers:
        test: test
    response:
      body:
        id: 1
        name: foo
assert:
  # Sending a batched request
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        - query: "query { user { id } }"
        - query: "query { user { name } }"

    response:
      body:
        - data:
            user:
              id: 1
        - data:
            user:
              name: foo
  # Sending a single request
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        query: "query { user { id } }"
    response:
      body:
        data:
          user:
            id: 1
  # Sending a bad request
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        query: FOO
    response:
      status: 200
      body:
        data: null
        errors:
          - locations:
              - column: 1
                line: 1
            message: " --> 1:1\n  |\n1 | FOO\n  | ^---\n  |\n  = expected executable_definition"
