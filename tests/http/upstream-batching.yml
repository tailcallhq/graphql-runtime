---
name: Sending requests to be batched by the upstream server
config: !inline
  upstream:
    batch:
      delay: 1
  schema:
    query: Query
  types:
    Query:
      fields:
        user:
          type: User
          args:
            id:
              type: Int
          http:
            path: /users
            baseURL: http://jsonplaceholder.typicode.com
            query:
              - key: id
                value: "{{args.id}}"
            groupBy:
              - id
    User:
      fields:
        id:
          type: Int
        name:
          type: String
mock:
  - request:
      url: http://jsonplaceholder.typicode.com/users?id=1&id=2
      headers:
        test: test
    response:
      body:
        - id: 1
          name: foo
        - id: 2
          name: bar
assert:
  # Sending a batched request
  - request:
      method: POST
      url: http://localhost:8080/graphql
      body:
        query: "query { u1: user(id: 1) { id } u2: user(id: 2) { id } }"

    response:
      body:
        data:
          u1:
            id: 1
          u2:
            id: 2
